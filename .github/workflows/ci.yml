name: CI

on: [push, pull_request]

jobs:
  build:
    name: Run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 19
      - name: Run with Gradle
        run: ./gradlew run
